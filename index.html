<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/Style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
      <section class="first__box">
        <div class="figure__container">
          <figure class="figure__logo">
            <img class="img__logo" src="images/logo.svg" alt="Logo de Fylo">
          </figure>
          <section class="figures">
            <figure class="upload__option">
              <img class="icon__action icon1" src="images/icon-document.svg" alt="icon document">
            </figure>
            <figure class="upload__option">
              <img class="icon__action icon2" src="images/icon-folder.svg" alt="icon folder" >
            </figure>
            <figure class="upload__option">
              <img class="icon__action icon3" src="images/icon-upload.svg" alt="" >
            </figure>
          </section>
        </div>
      </section>
      <section class="second__box">
        <p>You've used <span>815GB </span>of you storage </p>
        <section class="loading__section">
          <div class="loading__process">
            <div class="process__indicator"></div>
          </div>
          <div class="giga__indicators">
            <p>0 GB</p>
            <P>1000GB</P>
          </div>
          <div class="box__total-indicator">
            <h1><span>185 </span>GB LEFT</h1>
          </div>
        </section>
      </section>
  </main>
</body>
</html>
